    <script>
       // 배열 기본
       function exam1() {
            let arr1 = new Array();
            let arr2 = [];
            // -> 배열 생성하는 두가지 방법

            let arr3 = ['요소1', '요소2', '요소3'];  // 초기 요소와 선언
            alert( arr3[0] );  // 요소1
            alert( arr3[1] );  // 요소2
            alert( arr3[2] );  // 요소3

            // 요소 바꾸기
            arr3[2] = '요소3-1';
            alert( arr3[2] );  // '요소3-1'

            // 배열 길이 (메소드 아닌 프로퍼티)
            alert(arr3.length)  // 3

            // 전체 출력
            alert(arr3)  // 요소1,요소2,요소3-1

            // 마지막 쉼표 가능 ('trailing')
            let arr4 = [
                '요소1',
                '요소2',
                '요소3',
            ];
        }    


       // 큐(queue)  관련 메소드 : pop(), push(), shift()
       function exam2() {
            let arr1 = ['요소1', '요소2', '요소3'];

            alert( arr1.pop() );  // 요소3      *pop: 마지막 요소 제거 및 반환
            alert(arr1);  // 요소1,요소2

            arr1.push('요소4');  //             *push: 마지막에 요소 추가
            alert(arr1);  // 요소1,요소2,요소4

            alert( arr1.shift() );  // 요소1    *shift: 앞에 요소 제거 및 반환
            alert(arr1);  // 요소2,요소4

            arr1.unshift('요소0');  //          *unshift: 앞에 요소 추가
            alert(arr1);  // 요소0,요소2,요소4

            // push, unshift는 한번에 여러개도 가능 -> arr.push('요소1', '요소2');
        }
      
      
      
       // 배열은 다른 원시 자료형이 아닌 객체형. 엄밀히 말하면 키가 숫자인 객체.

       // 배열의 복사 -> 객체이기에 참조를 통해 복사됨.
       function exam3() {
            let arr1 = ['요소1'];

            let arr2 = arr1;   // 복사

            alert( arr1 === arr2 );  // true
            arr1.push('요소2');  // arr1에만 push

            alert(arr2);  // 요소1,요소2   // arr2에도 push 됨.
        }

        // 배열 앞 요소를 수정하는 shift, unshift는 모든 요소의 인덱스를 수정하므로 push, pop보다 느림


       // 배열과 반복문
       function exam4() {
           let arr1 = ['요소1', '요소2', '요소3'];

           for (let i = 0; i < arr1.length; i++) {
