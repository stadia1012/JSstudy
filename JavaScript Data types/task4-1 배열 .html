       // 큐(queue)  관련 메소드 : pop(), push(), shift()
       function exam2() {
            let arr1 = ['요소1', '요소2', '요소3'];

            alert( arr1.pop() );  // 요소3      *pop: 마지막 요소 제거 및 반환
            alert(arr1);  // 요소1,요소2

            arr1.push('요소4');  //             *push: 마지막에 요소 추가
            alert(arr1);  // 요소1,요소2,요소4

            alert( arr1.shift() );  // 요소1    *shift: 앞에 요소 제거 및 반환
            alert(arr1);  // 요소2,요소4

            arr1.unshift('요소0');  //          *unshift: 앞에 요소 추가
            alert(arr1);  // 요소0,요소2,요소4

            // push, unshift는 한번에 여러개도 가능 -> ('요소1', '요소2')
       }
