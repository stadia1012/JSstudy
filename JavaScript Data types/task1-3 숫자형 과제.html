<!DOCTYPE html>
<html>
<head>
    <!--숫자형 과제-->

</head>

<body>
    <script>
        // 과제1 두 수를 입력받고, 두 수의 합을 출력해주는 스크립트
        function exam1() {
            let num1 = +prompt('첫 번째 숫자 입력 : ', '');
            let num2 = +prompt('두 번째 숫자 입력 : ', '');
            alert(num1 + num2);
        }


        /** 
         * 숫자를 입력할 때까지 반복하기
         * 사용자가 유효한 숫자형 값을 입력할 때까지 계속 입력받는 함수 readNumber 를 만들어보세요.
         * 반환되는 값은 꼭 숫자형 값이어야 합니다.
         * 사용자가 아무 입력도 하지 않거나 '취소’를 누르면 입력받기를 멈추고 null을 반환하세요.
         */
        function exam2() {
            while (1) {
                let num = prompt("숫자를 입력해주세요. : ", "0");
                if ( num === " " && num === null) {
                    alert("null");
                    break;
                } else if (isNaN(num)) {
                    continue;
                } else {
                    alert("입력값 : " + num);
                    break;
                }
            }
        }
    </script>

    <a href="#" onclick="exam1();">#1</a>
