<!DOCTYPE html>
<html>
<head>
    <!--자바스크립트 기본 - 연산자 문제-->

    <meta charset='utf-8'>
</head>
</body>
    <script>
        //문제 1 - 전위형과 후위형
        alert("문제 1");
        let a = 1, b = 1;
        let c = ++a; 
        let d = b++;
        //평가
        alert(a == 2);
        alert(b == 2);
        alert(c == 2);
        alert(d == 1);


        //문제 2
        //아래 코드가 실행되고 난 후, a와 x엔 각각 어떤 값이 저장될까요?
        alert("문제 2");
        let y = 2;
        let x = 1 + (y *= 2); //a=4, x=5
        //평가
        alert(y==4);
        alert(x==5);


        //문제 3 
        //아래 표현식들의 결과를 예측해 보세요. (alert 미사용)
        "" + 1 + 0;     //"10"
        "" - 1 + 0;     //-1
        true + false;   //1
        6 / "3";        //2
        "2" * "3";      //6
        4 + 5 + "px";   //"9px"
        "$" + 4 + 5;    //"$45"
        "4" - 2;        //2
        "4px" - 2;      //NaN
        7 / 0;          //Infinity
        "  -9  " + 5;   //"  -9  5"
        "  -9  " - 5;   //-14
        null + 1;       //1
        undefined + 1;  //NaN
        " \t \n" - 2;   //-2    -> 문자에서 공백은 제거됨. \t \n은 공백.
        
    </script>
    
</body>
</html>
