<!DOCTYPE html>
<html>
<head>
    <!--자바스크립트 기본 - 형변환
    문자형 변수를 숫자형으로 변환하면 값은 NaN.
    typeof(변수)를 하면 숫자형(number)이 나오는지? >> 나옴 -->

    <meta charset='utf-8'>
</head>
</body>
    <script>
        let str = "가나다라";
        str = Number(str);
        alert(str);  // NaN
        alert(typeof str);  //number
    </script>
    
</body>
</html>
