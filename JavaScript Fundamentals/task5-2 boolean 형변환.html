<!DOCTYPE html>
<html>
<head>
    <!--자바스크립트 기본 - 형 변환
    Boolean()형 변환의 특징 -->

    <meta charset='utf-8'>
</head>
</body>
    <script>
        
        //Boolean()은 숫자 0, 빈 문자열, null, undefined, NaN은 false 반환
        //나머진 true

        alert( Boolean());     //false
        alert( Boolean(  ));    //false
        alert( Boolean(""));   //false
        alert( Boolean(" "));  //true 공백이 있어도 빈 것은 아님.
        alert( Boolean(0));    //false
        alert( Boolean("0"));  //true php 등에선 false 취급하기도 함.
        alert( Boolean(null)); //false
    </script>
    
</body>
</html>
