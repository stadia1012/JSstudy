<!DOCTYPE html>
<html>

    <!--자바스크립트 기본 - 조건처리-->

<body>
    <script>
        //if문 표현
        function exam1() {
            let accessAllowed1;
            let age = prompt('나이를 입력하세요.', '');

            if (age > 18) {
                accessAllowed1 = true;
            }
            else {
                accessAllowed1 = false;
            }
            alert(accessAllowed1);
        }

        //위 함수의 물음표 연산자 이용
        function exam2(){
            let age = prompt('나이를 입력하세요.', '');
            let accessAllowed2 = (age > 18) ? true : false;
            alert(accessAllowed2);
        }
        /* 비교 연산자 자체가 true와 false를 반환하기 때문에
        let accessAllowed = age > 18; 만 써도 됨. */

        //다중 '?'문
        function exam3() {
            let age = prompt('나이를 입력해주세요.', 18);

            let messge = (age < 3) ? '아기야 안녕?' :
                (age < 18) ? '안녕?' :
                (age < 100) ? '환영합니다.' :
                '나이가 아주 많으시거나, 잘못된 값을 입력하셨습니다.';

        alert(messge);
        }
        //if문 보다 코드 단축됨. 그렇지만 가독성이 떨어질 수 있음. 상황에 부합하게 사용할 것.
        
        /*문제 1
        if..else 구조를 이용해 "자바스크립트의 ‘공식’ 이름은 무엇일까요?"라는 질문을 하는 코드를 작성해 보세요.
        사용자가 'ECMAScript’를 입력했다면 ‘정답입니다!’, 아니라면 '모르셨나요? 정답은 ECMAScript입니다!'
        라는 메시지를 보여주세요. */

        function exam4() {
            let  answer = prompt("자바스크립트의 '공식' 이름은 무엇일까요?", "");
            
            if (answer == 'ECMAScript') {
                alert('정답입니다!'); 
            } else {
                alert('모르셨나요? 정답은 ECMAScript입니다!');
            }
        }
        
    </script>
