<!DOCTYPE html>
<html>
<head>
    <!--자바스크립트 기본 - 자료형
    Boolean test -->

    <meta charset='utf-8'>
</head>
</body>
    <script>
        let num = prompt("숫자 10과 비교할 값을 입력하세요.");
        let isGreater = (num > 10); //괄호는 boolean형 값
        if(isGreater) {
            alert(`${num}은(는) 10보다 큽니다.`);
        } else {
            alert(`${num}은(는) 10보다 작습니다.`);
        }
    
    </script>
    
</body>
</html>
