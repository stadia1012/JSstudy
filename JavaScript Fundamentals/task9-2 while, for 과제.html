<!DOCTYPE html>
<html>
<head>
    <!--자바스크립트 기본 - while, for 과제-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">
</head>

</body>
    <script>
        //for문 사용하여 2부터 10까지 중 짝수만 출력
        function exam1() {
            for (let i = 1; i <= 10; i++) {
                if ( (i % 2) == 0 ) {
                    alert(i);
                }
            }
        }

        // for문을 while문으로 바꾸기
        function exam2() {
            //for문
            alert('for문');
            
            for (let i = 0; i < 3; i++) {
                alert( `number ${i}!` );
            }
            //동일한 while문 //해답과 정확히 일치 :)
            alert('while문');
            
            let i = 0;
            while (i < 3) {
                alert( `number ${i}!` );
                i++;
            }
        }

        // 2부터 n까지 숫자 중 소수만 출력하는 코드
        function exam3() {
            let n = prompt('정수 입력 : ', '');
            nextPrime:
            for (let i = 2; i <= n; i++) {
                for (let j = 2; j < i; j++) //j는 i를 나눌 정수.(제수)
                    if (i % j == 0) {  //나누어 떨어지면 continue.
                        continue nextPrime;
                    }
                alert(i); //소수 출력.
            }
        }
    //(다음 챕터인 switch문은 많이 다뤄봤으므로 패스)

    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>
</body>
</html>
