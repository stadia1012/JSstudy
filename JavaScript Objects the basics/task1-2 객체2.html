    <script>
        let user ={
            name: "John",  //키: 값
            age: 30,
            isAdmin: true,
        };


        // 단축 프로퍼티 (shorthand)
        function exam1() {
            function makeUser(name, age) {
                return {
                    name,  // name: name; 과 같음.
                    age,  // age: age; 과 같음.
                    isMan: true,  // 단축, 일반 프로퍼티 객체 내 혼용 가능
                }
            }
            let user = makeUser("stadia", 30);  //전역객체 이름만 같은 지역객체 생성.
            alert(`name: ${user.name}, age: ${user.age}`);
            delete user.name;  // 삭제했지만 exam1의 user.name을 삭제 했으므로, 다른 함수에서 user.name 호출시 전역객체가 정상 반환됨.
        }
        // 프로퍼티 키와 값이 변수 이름과 동일한 경우 사용.


        // in 연산자
        function exam2() {
            alert("age" in user);  // true // 따옴표 필요.
            alert("asdf" in user);  // false

            let key = "name";
            alert(key in user);  // 따옴표 없으면 변수 취급.
        }


        // for in 반복문
        function exam3() {
            for (let key1 in user) {  // key1처럼 반복 변수명은 자유롭게 설정 가능.
                alert(key1);
                alert(user[key1]);
            }
        }
        //정수는 오름차순으로 정렬. 나머진 입력 순서대로 나열됨.

                for (let key in obj) {
                    return false;  // 프로퍼티가 하나라도 있으면 즉시 false를 반환

            let schedule = {};
