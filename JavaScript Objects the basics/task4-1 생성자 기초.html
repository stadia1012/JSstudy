<!DOCTYPE html>
<html>
<head>
    <!--생성자 기초-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">
</head>

<body>
    <script>
        // 생성자 함수 기본
        function exam1() {
            function User(name) {
                //this = {};  // 암시적으로 빈 객체 생성.
                this.name = name;
                this.isAdmin = false;
                //return this;  // this 암시적으로 반환
            }

            let user = new User("보라");

            alert(user.name);  // 보라
            alert(user.isAdmin);  // false
        }
        // 주석처리한 암시적 코드는 new를 붙여 실행하면 실행됨. 

        /**
        *  생성자의 return 
        * 객체를 return 한다면 this 대신 객체가 반환됨.
        * 원시형을 return 한다면 return문이 무시됨.
        */

        // 생성자 return 예시
        function exam2() {
            function BigUser() {
                this.name = "원숭이";
                return { name: "고릴라" };
            }

            alert(new BigUser().name);  // 고릴라
        }

        function exam3() {
            function SmallUser() {
                this.name = "원숭이";
                return;  // 객체 이외에 무시. 자동으로 this를 반환함.
            }

            alert(new SmallUser().name);  // 원숭이 
        }

        // 생성자 내 메소드 사용
        function exam4() {
            function User(name) {
                this.name = name;
                this.sayHi = function (age) {
                    alert(`제 이름은 ${this.name}입니다. ${age}살입니다.`);  // this[name]은 undefined.
                    //alert("제 이름은" + this.name + '입니다.')  // 이것도 가능.
                };
            }

            let stadia = new User("스타디아");
            stadia.sayHi(10);
        }
        // 생성자, 객체의 기본 내용 끝.
        // 결론 : 생성자 함수는 유사한 객체를 여러 개 만들 때 유용.

    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>
    <a href="#" onclick="exam4();">#4</a>

</body>
</html>
