<!DOCTYPE html>
<html>
<head>
    <!--객체: 기본 - 객체1-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">
</head>

<body>
    <script>
        // 빈 객체 생성 방법
        let examObject1 = new Object();  // '객체 생성자' 문법
        let examObject2 = {};  // '객체 리터럴' 문법  -> 주로 이 방법을 사용.

        let user ={
            name: "John",  // 키: 값
            age: 30,
        };
        // key는 반드시 문자형, 심볼형 (이외는 문자형으로 자동변환). value는 모든 자료형 가능.

        console.log(user);  // {name: 'John', age: 30} 
        

        function exam1() {
            alert(user.name);  // John   
            alert(user.age);  // 30
            delete user.age;  // (age 삭제)
            alert(user.age);  // undefined
        }
        

        alert(user.name); //  ***john 가장 먼저 실행.
        user.isAdmin = true;  // isAdmin 프로퍼티 추가.
        
        // 마지막 프로퍼티 끝은 쉼표로 끝날 수 있음.
        // 복수 단어의 키는 따옴표로 묶어야. "last name"


        // 대괄호 표기법
        function exam2() {
            user["likes birds"] = true;  // 입력
            alert(user["likes birds"]);  // true
            alert(user["age"]);  // 30 // #1을 먼저 실행했다면 undefined. (#1에서 age를 삭제했으므로)
        };


        // 아래와 같이 변수를 키로 이용 가능. (따옴표 미사용)
        function exam3() {
            let key = "like math"
            user[key] = false;  // user["like math"] = false; 와 같다.
            
            alert(user.key);  // undefined
            // 점 표기법은 변수 사용 불가능.
            alert(user[key]);  // false
        }
        

        // 계산된 프로퍼티 (키가 대괄호에 둘러싸인 경우)
        function exam4() {
            let fruit = prompt("어떤 과일을 구매하시겠습니까?", "apple");
            
            let bag = {
                [fruit]: 5,
            };

            alert(bag.apple);  // 5
        }


        // 복잡한 표현식도 가능
        function exam5() {
            let fruit = 'apple';
            let bag = {
                [fruit + 'Computers']: 5,
            };
            alert(bag.appleComputers);  // 5
        }
        
    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>
    <a href="#" onclick="exam4();">#4</a>
    <a href="#" onclick="exam5();">#5</a>

</body>
</html>
