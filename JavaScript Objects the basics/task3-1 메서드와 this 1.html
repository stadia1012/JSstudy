<!DOCTYPE html>
<html>
<head>
    <!--메서드와 this 1-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">
</head>

<body>
    <script>
        /* 메서드: 프로퍼티에 할당된 함수 */

        function exam1() {
            let user = {
                name: "John",
                age: 30
            };

            function sayHi() {
                alert("안녕하세요!");
            };
        
            user.sayHi = sayHi;  // 이미 정의된 함수를 이용.
            user.sayHi();
        }
        

        function exam2() {
            /* 일반 방법 */
            user1 = {
                sayHi: function() {
                    alert("Hello!!");
                }
            };
            user1.sayHi()  // Hello!!

            /* 단축 구문 방법 */
            user2 = {
                sayHi() {
                    alert("Hello~");  // Hello~  // 메서드 이름 같아도 됨.
                }
            };
            user2.sayHi()
        }

        // this는 메서드가 포함된 객체의 프로퍼티 활용 가능케 함.
        // 동일 함수라도 다른 객체에서 호출했다면, this가 참조하는 값 달라짐. (런타임에 this가 결정) -> 다른 언어와의 차이점.
        // (strict mode에서 (메서드가 아닌) 함수 안에서의 this.xxx는 undefined. // 엄격모드 아닐 땐 같은 이름의 전역 변수)
        
        function exam3() {
            let num = 0;
            function showNum() {
                alert(this.num);
            }
            showNum();  // 0
            
            let obj = {
                num: 200,
                func: showNum,  // 함수를 복사해 객체 간 전달할 수 있음.
            };
            obj.func();  // 200
        }

    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>

</body>
</html>
