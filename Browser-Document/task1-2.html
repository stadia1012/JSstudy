<!DOCTYPE html>
<html>
<head>
    <!--브라우저 문서: DOM-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">

    <script>
        /*
        #DOM 트리 상단의 노드들은 document가 제공하는 프로퍼티를 사용해 접근할 수 있다.

        <HTML> -> document.documentElement
        <body> -> document.body
        <head> = document.head
        
        DOM에서 null은 존재하지 않음 또는 해당하는 노드가 없음을 의미.
        따라서 head 안에 있는 스크립트에선 documet.body에 접근할 수 없다.
        */ 
        function exam1() {
            alert( document.body ); // null -> 브라우저가 아직 body를 읽지 못함.
        }
        
    </script>
</head>

<body>
    <div style="width: 100px; height: 100px; background-color: gray;">div1</div>

    <script>
        function exam2() {
            alert( document.body ); // [object HTMLBodyElement]
            alert( document.body.innerHTML ); // body 내 text를 반환
        }
    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>
    <a href="#" onclick="exam4();">#4</a>

</body>
</html>
