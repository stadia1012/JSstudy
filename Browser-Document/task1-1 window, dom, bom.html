<!DOCTYPE html>
<html>
<head>
    <!--브라우저 문서: window, DOM, BOM-->
    <meta charset='utf-8'>
    <link rel="stylesheet" href="taskCSS_1.css" type="text/css">
</head>

<body>
    <script>
        /*
        window 루트 객체의 역할 2가지
        1. JS 코드의 전역 객체
        2. 브라우저 창(browser window)을 대변하고, 이를 제어할 수 있는 메서드를 제공
           (윈도우 창 크기 등)


        -> window. 을 붙이지 않고도 내부의 location, navigator 등에 접근 가능
        */

        // 창 높이 출력하기
        function exam1() {
            alert("창 크기: " + window.innerHeight + " X " + window.innerWidth);
        }
        
        // window에서 전역
        function exam2() {
            window.exam1();
        }

        /*
        문서 객체 모델(Document Object Model, DOM) :
        웹 페이지 내 모든 콘텐츠를 객체로 내타내며, 이 객체는 수정이 가능.
        document 객체는 페이지의 기본 '진입점' 역할. document 객체를 이용해 페이지 내 무엇이든 변경/추가 가능

        브라우저만을 위한 모델이 아니며, 서버 사이드에서도 사용.
        */
        
        // 배경 색 변경
        function exam3() {
            document.body.style.background = "black";
            // 1초 후 원상 복구
            setTimeout(() => document.body.style.background = "", 1000);
        }

        /*
        브라우저 객체 모델(Browser Object Model, BOM) :
        문서 이외의 모든 것을 제어하기 위해 브라우저(호스트 환경)가 제공하는 추가 객체.

        예시 :
          navigator: 브라우저와 운영체제에 대한 정보 제공.
          location: 현재 URL 읽기 가능. 새로운 URL로 redirect 가능.

          alert, confirm, prompt 역시 BOM의 일부. 순수 브라우저 메서드
        */
        function exam4() {
            alert(" 1. 브라우저 정보 \n 2.브라우저 코드네임 \n 3. 현재 url 표시");

            alert(navigator.userAgent);
            // 크롬에서 얻을 수 있는 값: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.0.0 Safari/537.36"

            alert(navigator.appCodeName); // Mozilla

            // 현재 URL 표시
            alert(location.href);  // 그래서 이동할 때는 location.href = "이동할 url"
        }
    </script>

    <a href="#" onclick="exam1();">#1</a>
    <a href="#" onclick="exam2();">#2</a>
    <a href="#" onclick="exam3();">#3</a>
    <a href="#" onclick="exam4();">#4</a>

</body>
</html>
